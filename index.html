    <!-- Google fonts Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div data-slide="slide" class="slide">
      <div class="slide-items"></div>
      <div class="modal">
        <div class="modal-content">
          <img src="./assets/icons/68a904eb-2f2a-4aa9-b2c1-586c32f961fa.png" alt="" />

        </div>
        <form class="modal-form">
          <input type="tel" id="modal-input" placeholder="+7 999 999 99 99" autocomplete="tel" />
          <button id="modal-submit">Присоединяйся</button>
        </form>
      </div>

      <nav class="slide-nav">
        <div class="slide-thumb"></div>
        <button class="slide-prev"></button>
        <button class="slide-next"></button>
      </nav>
    </div>
